<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
  rel="stylesheet"
/>
<nav class="navbar navbar-light">
  <div class="container-fluid">
    <h1 style="font-family: 'Times New Roman', Times, serif; color: black">
      <b>TAXI SERVICE</b>
    </h1>
    <div class="d-flex">
      <button class="btn btn-dark text-warning mx-2" routerLink="/profile">
        My Profile
      </button>
      <button class="btn btn-dark text-warning" routerLink="/opening">
        BACK
      </button>
    </div>
  </div>
</nav>
<body class="bg-transparent">
  <div class="container border-1px">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 mt-5 pt-5">
        <div class="row z-depth-3">
          <div class="col-sm-4 bg-warning rounded-left">
            <div
              class="card-block text-center text-dark bg-image hover-overlay rounded"
            >
              <i class="fas fa-user-tie fa-7x mt-5"></i>
              <h2 class="font-weight-bold mt-4" style="font-family: courier">
                <b>{{ user.fullname }}</b>
              </h2>
              <i class="far fa-edit fa-2x mb-4"></i>
            </div>
          </div>
          <div class="col-sm-8 bg-white rounded-right shadow-lg rounded">
            <h3 class="mt-3 text-center" style="font-family: courier">
              <b>INFORMATION</b>
            </h3>
            <hr class="badge-dark mt-2 w-100" />
            <div class="row">
              <div class="col-sm-6 mx-4 mt-2">
                <p class="font-weight-bold" style="font-family: courier">
                  <b>EMAIL</b>
                </p>
                <h6 class="text-muted mx-3" style="font-family: courier">
                  {{ user.email }}
                </h6>
              </div>
              <div class="col-sm-6 mx-4 mt-2">
                <p class="font-weight-bold" style="font-family: courier">
                  <b>PHONE</b>
                </p>
                <h6 class="text-muted mx-3" style="font-family: courier">
                  {{ user.mobile }}
                </h6>
              </div>
            </div>
            <p class="mt-3 mx-4" style="font-family: courier"><b>ADDRESS</b></p>
            <h6 class="text-muted mx-5" style="font-family: courier">
              {{ user.address }}
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
